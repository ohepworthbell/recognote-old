<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, minimum-scale=1">
<meta name="format-detection" content="telephone=no">

<title>Recognote</title>
<meta name="description" content="Recognote" />

<link href="/css/style.css" rel="stylesheet" type="text/css" media="screen">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f37321">
<meta name="msapplication-TileColor" content="#f37321">
<meta name="theme-color" content="#f3f6f7">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-title" content="Web App" />
<link rel="apple-touch-startup-image" content="/android-chrome-256x256.png" />
</head>
<body>
<header>
  <svg width="22" height="22"><use href="/img/icons.svg#logo" xlink:href="/img/icons.svg#logo"></use></svg>
  <h1 class="strapline">recognote</h1>
</header>

<nav aria-label="Nagivation">
  <ul>
    <li>
      <a href="/index/" title="Back to homepage" aria-label="Link to main menu">
        <svg width="22" height="22"><use href="/img/icons.svg#menu" xlink:href="/img/icons.svg#menu"></use></svg>
        Main menu
      </a>
    </li>
    <li>
      <a href="/quiz/" title="Reset your score" aria-label="Link to reset score">
        <svg width="22" height="22"><use href="/img/icons.svg#reset" xlink:href="/img/icons.svg#reset"></use></svg>
        New quiz
      </a>
    </li>
    <li>
      <a href="/share/" title="Share your score" aria-label="Link to share score">
        <svg width="22" height="22"><use href="/img/icons.svg#share" xlink:href="/img/icons.svg#share"></use></svg>
        Share
      </a>
    </li>
  </ul>
</nav>

<main id="content" class="loading"></main>

<footer>
  Copyright &copy; Recognote, 2019
</footer>

<script src="/js/script.js"></script>
<script src="/upup.js" async></script>
<script>
if(window.isSecureContext && 'serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    UpUp.start({
      'cache-version': 'v1',
      'content-url': ['/index.html']
    });
  })
}
</script>
</body>
</html>
